version: 2.1
orbs:
  cypress: cypress-io/cypress@1.12.0
jobs:
  lint:
    executor: cypress/base-10
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn lint
  release:
    executor: cypress/base-10
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release
workflows:
  build:
    jobs:
      - cypress/run:
          name: Cypress Tests
          yarn: true
          start: yarn build
      - lint:
          requires:
            - Cypress Tests
      - release:
          requires:
            - lint
