version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16.12

    steps:
      - checkout

      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "package.json" }}
            - v5-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v5-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn lint
      - run: yarn test
      - run: yarn test:coverage
  release:
    docker:
      - image: circleci/node:16.12
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
      - run: npx semantic-release

workflows:
  version: 2
  test_lint_release:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
